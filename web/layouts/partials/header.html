{{/* Bolt21 Header with Logo */}}
<div class="container header-container">
  <nav class="d-flex justify-content-between align-items-center" aria-label="Primary navigation">
    {{/* Logo */}}
    <a href="/" class="d-flex align-items-center gap-2 text-white text-decoration-none focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded">
      <img src="/images/logo.png" alt="Bolt21" class="header-logo" style="height: 40px; width: auto;" />
      <span class="fw-bold text-xl d-none d-sm-inline">Bolt21</span>
    </a>

    {{/* Mobile menu button */}}
    <button
      type="button"
      class="d-md-none text-white bg-transparent border-0 p-2 focus:outline-none focus:ring-2 focus:ring-white rounded"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      onclick="document.getElementById('mobile-menu').classList.toggle('hidden'); this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');"
    >
      {{/* Hamburger icon */}}
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    {{/* Desktop menu */}}
    <ul class="list-unstyled d-none d-md-flex gap-4 mb-0 align-items-center">
      <li><a href="/features" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">Features</a></li>
      <li><a href="/docs/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">Docs</a></li>
      <li><a href="/about" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1">About</a></li>
      <li><a href="/#download" class="btn-download" style="background: #F7931A; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600;">Download</a></li>
    </ul>
  </nav>

  {{/* Mobile menu (hidden by default) */}}
  <ul id="mobile-menu" class="hidden list-unstyled d-md-none mt-4 pb-2">
    <li class="py-2 border-b border-gray-700"><a href="/features" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">Features</a></li>
    <li class="py-2 border-b border-gray-700"><a href="/docs/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">Docs</a></li>
    <li class="py-2 border-b border-gray-700"><a href="/about" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">About</a></li>
    <li class="py-2"><a href="/#download" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1" style="color: #F7931A !important;">Download</a></li>
  </ul>
</div>
